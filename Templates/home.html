<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sns+Condensed:300" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="login">
        <h1>California House Price Prediction</h1>

         <!-- Main Input For Receiving Query to our ML-->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="MedInc" placeholder="MedInc (range 0.5-15)" required="required" /><br>
            <input type="text" name="HouseAge" placeholder="HouseAge (range 20-55)" required="required" /><br>
            <input type="text" name="AveRooms" placeholder="AveRooms (range 0.5-10)" required="required" /><br>
            <input type="text" name="AveBedrms" placeholder="AveBedrms (range 0.5-5)" required="required" /><br>
            <input type="text" name="Population" placeholder="Population (range 1000-5000)" required="required" /><br>
            <input type="text" name="AveOccup" placeholder="Avg Members (range 0.5- 15)" required="required" /><br>
            <input type="text" name="Latitude" placeholder="Latitude (range 30-45)" required="required" /><br>
            <input type="text" name="Longitude" placeholder="Longitude (range (-110)-(-124))" required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
    </div>
    <div>
        {{prediction_txt}}
    </div>
</body>

</html>
